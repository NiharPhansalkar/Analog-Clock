<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
    <div class="container">
        <div id="face">
            <div class="outerFace"></div>
            <div class="marking markOne"></div>
            <div class="marking markTwo"></div>
            <div class="marking markThree"></div>
            <div class="marking markFour"></div>
            <div class="innerFace">
                <div class="hand handHour"></div>
                <div class="hand handMin"></div>
                <div class="hand handSec"></div>
            </div>
        </div>
    </div>

    <script src="./JS/main.js"></script>
</body>
</html>
